<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center m-5">Country Search</h1>
    <div class="m-5 row justify-content-center">
      <form class="col-5">
        <div class="form-group">
          <label for="exampleInputEmail1">Search for country: </label>
          <input type="text" class="form-control input-search" id="country-name">
        </div>
        <button type="submit" class="btn btn-primary btn-search">Search</button>
      </form>
    </div>
    <table class="table my-5">
      <thead>
        <tr>
          <th scope="col">Country</th>
          <th scope="col">Currency</th>
          <th scope="col">Region</th>
          <th scope="col">Flag</th>
        </tr>
      </thead>
      <tbody class="country-container">
      </tbody>
    </table>
  </div>

  <script id="template-country" type="text/x-handlebars-template">

    <tr>
      <td class="country">{{name}}</td>
      <td class="currency">{{currency}}</td>
      <td class="region">{{region}}</td>
      <td class="flag"><img class="country-flag" src="{{flag}}"></img></td>
    </tr>

  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
